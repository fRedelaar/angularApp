<h2>Server Name</h2>
<input type="text" class="form-control"
[(ngModel)]="serverName">
<p>{{serverName}}</p>



<h1   [ngStyle]="{backgroundColor: getColor()}"
      [ngClass]="{online: serverStatus === 'online'}"> Server Id: {{serverId}} status: {{getServiceStatus()}}</h1>
<p> {{serverName3}} </p>

<button type="button" class="btn btn-primary" (click)="CreatingServer()" [disabled]="serverName === ''">Create Server!</button>
